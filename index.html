<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./apps/frontend/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2 id="title">Web CalculLABOR</h2>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <div id="logo"></div>
                <div id="displayContent">
                    <div class="operationHistory"></div>
                    <div class="operationResult"></div>
                </div>
            </div>
            <div class="operationContent">
                <div class="inputs">
                    <div class="upperInputs">
                        <div class="editInputs">
                            <button id="clear"></button>
                            <button id="delete"></button>
                        </div>
                        <div class="operationInputs2">
                            <button class="operationButton" id="power">x^</button>
                            <button class="operationButton" id="divison">/</button>
                        </div>
                    </div>
                    <div class="middleInputs">
                        <div class="numbersInputs">
                            <div class="line1">
                                <button class="numberBtn" id="n7">7</button>
                                <button class="numberBtn" id="n8">8</button>
                                <button class="numberBtn" id="n9">9</button>
                            </div>
                            <div class="line2">
                                <button class="numberBtn" id="n4">4</button>
                                <button class="numberBtn" id="n5">5</button>
                                <button class="numberBtn" id="n6">6</button>
                            </div>
                            <div class="line3">
                                <button class="numberBtn" id="n1">1</button>
                                <button class="numberBtn" id="n2">2</button>
                                <button class="numberBtn" id="n3">3</button>
                            </div>
                        </div>
                        <div class="operationsInputs">
                            <button class="operationButton" id="addition">+</button>
                            <button class="operationButton" id="substraction">-</button>
                            <button class="operationButton" id="multiplication">*</button>
                        </div>
                    </div>
                    <div class="bottomInputs">
                        <button id="n0">0</button>
                        <button id="fraction">.</button>
                        <button id="total">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><p>CopyRight @ Ilyas </p></div>
</body>
</html>
